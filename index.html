<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#74b9ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Campo ANSPI">
  <meta name="application-name" content="Campo ANSPI">

  <title>Campo ANSPI - PWA</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Anspi-master/prenotazione-campo-anspi-pwa/main/assets/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/Anspi-master/prenotazione-campo-anspi-pwa/main/assets/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/Anspi-master/prenotazione-campo-anspi-pwa/main/assets/icon-512.png">

  <style>
    html, body {
      margin: 0; height: 100%; width: 100%; overflow: hidden;
      -webkit-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }
    iframe.app-frame { display: block; width: 100vw; height: 100dvh; border: 0; background: transparent; }
  </style>
</head>
<body>
  <!-- Shell trasparente: solo iframe full-viewport -->
  <iframe
    class="app-frame"
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbyaI1oq4AwDMPgMW1sz35cQx7U_QIhGrYIdL0dJymY2hVRZfCPUm0RJT5XPYcEMMBeq/exec?v=timestamp"
    title="Campo ANSPI"
    allow="fullscreen; clipboard-read; clipboard-write">
  </iframe>

  <script>
    // SW minimale, nessun overlay UI
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js?ver=2').catch(()=>{});
      });
    }
  </script>
</body>
</html>
