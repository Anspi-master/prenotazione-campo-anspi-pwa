<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#74b9ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Campo ANSPI">
  <meta name="application-name" content="Campo ANSPI">

  <title>Campo ANSPI - PWA</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">

  <style>
    html, body {
      margin: 0; height: 100%; width: 100%; overflow: hidden;
      -webkit-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }
    iframe.app-frame { display: block; width: 100vw; height: 100dvh; border: 0; background: transparent; }
  </style>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <!-- Shell trasparente: solo iframe full-viewport -->
  <iframe
    class="app-frame"
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbzj0QJ8mKrDZk1wZUpNiHXzNSPvWstuUjZQcUKJvn28_tlGUlZgPjtS8aVnCUT_kUgN/exec?v=3"
    title="Campo ANSPI"
    allow="fullscreen; clipboard-read; clipboard-write">
  </iframe>

  <script>
    // SW minimale, nessun overlay UI
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js?ver=3').catch(()=>{});
      });
    }
  </script>
</body>
</html>
